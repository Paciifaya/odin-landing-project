<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">

    <title>odin landing page</title>
</head>

<body>
    <section class="header">
        <nav>
            <img src="images/black.webp" alt="black plane">
            <div class="nav-links">
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="">BLOG</a></li>
                </ul>
            </div>
        </nav>

        <div class="first">
            <div class="first-container">
                <h1 class="first-header">Book A Flight</h1>
                <p class="first-header-subtext">we are the best airline in west africa</p>
                <a href=""><button class="first-button">sign up</button></a>
            </div>
            <div class="placeholder">
                <img src="images/blue.webp" alt="blue plane">
            </div>


    </section>

    <div class="second">
        <h1>Places You Can Visit</h1>
    </div>

    <div class="container">
        <div class="info">
            <img src="images/london.png.png">
            <div class="text">LONDON</div>
        </div>
        <div class="info">
            <img src="images/newyork.png.png">
            <div class="text">NEW YORK</div>
        </div>
        <div class="info">
            <img src="images/washington.png.png">
            <div class="text">WASHINGTON</div>
        </div>
        <div class="info">
            <img src="images/toronto.webp">
            <div class="text">TORONTO</div>
        </div>
    </div>
    <div class="third">
        <p>life is short,make every flight count</p>
        <p class="author">~noel wien</p>
    </div>

    <div class="fourth">
        <div class="fourth-text">
            <h1> call to action! it's time!</h1>
            <p> sign up to be part of our first class </p>
        </div>
        <div>
            <a href=""><button class="button">sign up</button></a>
        </div>
    </div>

    <div class="footer">
        <p>copyright &copy; odin's project</p>
    </div>

</body>

</html>
